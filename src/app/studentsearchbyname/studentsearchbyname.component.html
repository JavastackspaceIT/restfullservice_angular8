<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Search By Name  </label>
                        <input class="form-control" required type="text" [(ngModel)]="email" name="email"
                            id="email" placeholder="search by email id" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="searchbyName()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>


<!DOCTYPE html>
<html>

<body>
<h2>Student Details</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Domain</th>
  </tr>
  <tr *ngFor="let userdetail of usersearchByEmail">
    <td>{{userdetail.name}}</td>
    <td>{{userdetail.email}}</td>
    <td>{{userdetail.domain}}</td>
  </tr>
</table>
</body>
</html>
