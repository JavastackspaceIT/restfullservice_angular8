<html>
    <div class="container">
        <div class="row">
            <form [formGroup]="signupform" (ngSubmit)="postData(signupform)"> 

                <div class="form-group">
                    <input type="text" formControlName="fname"  placeholder="Enter First Name">
                </div>
                
                <div class="form-group">
                    <input type="text" formControlName="lname" placeholder="Enter last name">
                </div>    
                <div  class="form-group">
                    <input type="password" formControlName="password"  placeholder="Enter password">
                </div>    
                <div class="form-group">
                 <input type="text" formControlName="emailId" placeholder="Enter emailId">
                </div>    
                <div>
                  <input type="submit" value="Post Data" [disabled]="!signupform.valid">
                </div>
         
            </form>
        </div>
    </div>
            </html>
