<h3>Template Driven form</h3>
<form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)"> 
<table>
 <tr>
     <td>Name:</td>
     <td>
         <input name="uname" [ngModel]="user.username" required #uname="ngModel">
     </td>
 </tr>
 <tr>
    <td>Gender</td>
        <td>
            <input type="radio" name="gender" value="male" [ngModel]="user.gender" required #gender="ngModel">Male
            <input type="radio" name="gender" value="female" [ngModel]="user.gender" required #gender="ngModel">Femal
        </td>
    </tr>
    <tr>
        <td>Are You married</td>
                <td>
                    <input type="checkbox" name="married"  [ngModel]="user.isMarried">
                </td>
    </tr>
<td>Accept T & C</td>
<td>
    <input type="checkbox" name="tc" [ngModel]="user.isTCAccepted" readonly #tc="ngModel">
</td>
<button>submit</button>
</table>
</form>
