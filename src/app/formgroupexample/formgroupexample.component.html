<div class="container">
 <div class="row">
     <form [formGroup]="signupform">
        <div class="form-group">
            <input type="text" name="fname" formControlName="fname" placeholder="FirstName">
        </div>
        <div class="form-group">
                <input type="text" name="lname" formControlName="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                    <input type="password" name="password" formControlName="password" placeholder="Please enter password">
                </div>
        <button type="button" (click)="register()">Register</button>
     </form>
 </div>
</div>
